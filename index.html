<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oisans Expert IA - Architecte de Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Poppins', 'sans-serif'],
            },
            colors: {
              // Palette dérivée du logo
              logo: {
                blue: '#0B2C4D',  // Bleu nuit profond (OISANS)
                teal: '#009CA6',  // Bleu canard/Cyan (Montagne centrale)
                green: '#7AB80E', // Vert anis/Pomme (EXPERT IA)
              },
              slate: {
                850: '#1e293b',
                900: '#0f172a',
                950: '#020617', 
              }
            },
            backgroundImage: {
              'gradient-oisans': 'linear-gradient(to right, #0B2C4D, #009CA6, #7AB80E)',
              'gradient-oisans-text': 'linear-gradient(to right, #009CA6, #7AB80E)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Poppins', sans-serif;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #020617; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b; 
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #334155; 
      }
      .glass {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .text-gradient-oisans {
        background: linear-gradient(to right, #2dd4bf, #a3e635);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.10.1"
  }
}
</script>
</head>
  <body class="bg-slate-950 text-slate-50 antialiased selection:bg-logo-green/30 selection:text-white">
    <div id="root"></div>
  </body>
</html>
